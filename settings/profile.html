<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الملف الشخصي - HSG AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6e00ff;
            --primary-light: #8d3aff;
            --secondary: #ff00e4;
            --secondary-light: #ff4dec;
            --dark: #0a041a;
            --dark-light: #1a0c3a;
            --light: #f0f0ff;
            --light-dark: #d0d0e0;
            --accent: #00f7ff;
            --accent-dark: #00c4cc;
            --error: #ff3860;
            --success: #00d1b2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--dark);
            color: var(--light);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-header h1 {
            color: var(--accent);
            font-size: 2em;
            margin-bottom: 10px;
        }

        .profile-header p {
            color: var(--light-dark);
            font-size: 1.1em;
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-avatar {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
        }

        .avatar-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--accent);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .avatar-upload:hover {
            transform: scale(1.1);
        }

        .avatar-upload i {
            color: var(--dark);
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--light);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 247, 255, 0.1);
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 0, 255, 0.3);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--light-dark);
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .notification.error {
            background: var(--error);
        }

        .notification i {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-right"></i>
            العودة للصفحة الرئيسية
        </a>

        <div class="profile-header">
            <h1>تعديل الملف الشخصي</h1>
            <p>قم بتحديث معلومات حسابك الشخصية</p>
        </div>

        <div class="profile-section">
            <div class="profile-avatar">
                <div class="avatar-container">
                    <img src="https://via.placeholder.com/150" alt="الصورة الشخصية" class="avatar-image" id="avatar-preview">
                    <label for="avatar-upload" class="avatar-upload">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                </div>
            </div>

            <form id="profile-form">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="bio">نبذة شخصية</label>
                    <input type="text" id="bio" placeholder="اكتب نبذة قصيرة عن نفسك">
                </div>

                <button type="submit" class="save-btn">حفظ التغييرات</button>
            </form>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text">تم حفظ التغييرات بنجاح</span>
    </div>

    <script>
        // معالجة تحميل الصورة الشخصية
        document.getElementById('avatar-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    document.getElementById('avatar-preview').src = imageData;
                    // حفظ الصورة في sessionStorage
                    sessionStorage.setItem('userProfilePicture', imageData);
                }
                reader.readAsDataURL(file);
            }
        });

        // تحميل بيانات المستخدم الحالية
        document.addEventListener('DOMContentLoaded', function() {
            const userData = sessionStorage.getItem('currentUser');
            const savedProfilePicture = sessionStorage.getItem('userProfilePicture');
            
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    document.getElementById('username').value = user.username || '';
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('bio').value = user.bio || '';
                } catch (e) {
                    console.error('Error parsing user data:', e);
                }
            }

            // تحميل الصورة الشخصية المحفوظة
            if (savedProfilePicture) {
                document.getElementById('avatar-preview').src = savedProfilePicture;
            }
        });

        // معالجة حفظ البيانات
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                bio: document.getElementById('bio').value
            };
            
            // هنا يمكنك إضافة كود لحفظ البيانات في الخادم
            // في هذا المثال، سنقوم فقط بحفظ البيانات في sessionStorage
            sessionStorage.setItem('currentUser', JSON.stringify(userData));
            
            showNotification('تم حفظ التغييرات بنجاح');
        });

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            notification.className = 'notification' + (isError ? ' error' : '');
            notificationText.textContent = message;
            notification.style.display = 'flex';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
